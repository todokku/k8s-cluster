kind: PersistentVolume
apiVersion: v1
metadata:
  name: alertmanager-volume
  labels:
    type: local
    namespace_name: monitoring
spec:
  storageClassName: manual
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/shared-directory/infrastructure/alertmanager"
